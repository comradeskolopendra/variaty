<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <div class='container--main'>
        <div class="container__header">
            <h1>Все способы оплаты</h1>
            <img src='./images/back.svg' class='image__back'/>
        </div>
        <hr class='borderline' />
        <div class="container__sumOfTickets">
            <h2>6 билетов на сумму:<strong> 5 000 тг </strong></h2>
        </div>
        <hr class='borderline' />
        <div class="container__sumOfCash">
            <h3>Баланс кошелька:<span> 1 300 000 тг </span></h3>
        </div>
        <hr class='borderline' />
        <div class="variaty_pay">
            <div class="popup_outer display_none" id='content'>
                <div class="popup_inner">
                    123213
                </div>
            </div>
            <div class="container__pay" id='cash' data-content='1'>
                <img src='./images/cash.svg' class='pay_var' />
                <p class='pay_info'>Ваш кошелек</p>
            </div>
            <div class="container__pay" id='card' data-content='2'>
                <img src='./images/card.svg' class='pay_var' />
                <p class='pay_info'>Банковская карта</p>
            </div>
            <div class="container__pay" id='qiwi' data-content='3'>
                <img src='./images/qiwi.svg' class='pay_var_out' />
                <p class='pay_info'>Qiwi</p>
            </div>
            <div class="container__pay" id='phone' data-content='4'>
                <img src='./images/phone.svg' class='pay_var' />
                <p class='pay_info'>Сотовые операторы</p>
            </div>
            <div class="container__pay" id='kassa24' data-content='5'>
                <img src="./images/kassa24.svg" class='pay_var_out' />
                <p class='pay_info'>kassa24</p>
            </div>
            <div class="container__pay" id='bonus' data-content='6'>
                <img src="./images/bonus.svg" class='pay_var' />
                <p class='pay_info grey_pay_info'>Мои бонусы: 500</p>
            </div>
        </div>
        <hr class='borderline'/>
        <div class="container__bonus_info">
            <img src='./images/bonus.svg' class='image__bonus'/>
            <p class='bonus_information'>1% бонуса за каждую покупку</p>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
